<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_Counter</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="module" src="./script.js"></script>
</head>
<body>
    <div id="container" class="row">
        <div id="setup" class="col">
            <h1 id="cont">0</h1>
        </div>

        <span>Setup</span>
        <div id="setup" class="col">
            <button class="btn btn-primary" id="start">start</button>
            <button class="btn btn-primary" id="pause">pause</button>
            <button class="btn btn-primary" id="reset">reset</button>
        </div>

        <span>Count</span>
        <div id="count" class="col">
            <button class="btn btn-primary" id="up">count up</button>
            <button class="btn btn-primary" id="down">count down</button>
        </div>

        <span>Set to</span>
        <div class="col-2">
            <input type="number" id="set" class="form-control">
        </div>

        <span>Step</span>
        <div class="col-12">
            <div class="row">
                <div class="col-2">
                    <input type="number" id="step" class="form-control">
                </div>
                <div class="col" style="margin-top: 0.5%;">
                    <span id="valores"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
